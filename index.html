  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script>
    const heroElem = document.querySelector('#hero');
    const lionElem = document.querySelector('#landing2');
    const elephantElem = document.querySelector('#landing');

    const scrollAmount = -500;
    window.addEventListener('scroll', (event) => {
      const { top } = heroElem.getBoundingClientRect();
      const heroInView = top - window.innerHeight < scrollAmount;
      lionElem.style.opacity = +!heroInView;
      elephantElem.style.opacity = +heroInView;
    });
  </script>
  <script type="text/javascript">
    var loader; 
    function loadNow(opacity){
        if(opacity<=0){
            displayContent(); 
        }
        else{
            loader.style.opacity = opacity; 
            window.setTimeout(function(){
              loadNow(opacity - 0.05)  
            }, 100);
        }
    }
    function displayContent(){
        loader.style.display = 'none'; 
        document.getElementById('content').style.display = 'block';
    }
    document.addEventListener("DOMContentLoaded", function(){
        
        loader = document.getElementById('loader');
        loadNow(1); 
    });
    </script>
  <script  src="./script.js"></script>
